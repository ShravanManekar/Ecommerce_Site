* {
  margin: 0%;
  padding: 0%;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #121212;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #1e1e1e;
  width: 400px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
}

/* Headings */
h1, h2 {
  margin-bottom: 15px;
  color: #ffffff;
}

/* Product list */
.product {
  display: flex;
  justify-content:space-between;
  align-items:center;
  background-color: #2a2a2a;
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.product button {
  background-color: #03dac6;
  color: #000;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.product button:hover {
  background-color: #00bfa5;
}

/* Cart items */
#cart-items div {
  background-color: #333333;
  padding: 8px;
  margin: 5px 0;
  border-radius: 5px;
}

/* Cart total section */
#cart-total {
  margin-top: 20px;
  text-align: right;
}

#cart-total p {
  font-size: 1.1em;
  font-weight: bold;
  margin-bottom: 10px;
}

#total-price {
  margin-left: 5px;
  color: #03dac6;
}

/* Checkout button */
#checkout-btn {
  background-color: #bb86fc;
  color: #000;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#checkout-btn:hover {
  background-color: #985eff;
}

/* Empty cart text */
#empty-cart {
  color: #aaaaaa;
  font-style: italic;
}

/* Hidden class */
.hidden {
  display: none;
}
.shravan{
  background: #b12b4a;

  padding: 3px;

 margin-left: 140px;

    <div class="container">
        <h1>Product</h1>
        <div id="product-list">
            <!-- prduct will be dynamically added here by javascript-->
        </div>
        <h2>Shopping Cart </h2>
        <div id="cart-items"  >
            <p id="empty-cart" >Your cart is empty.</p>
        </div>
        <div class="hidden" id="cart-total">
            <p>Total:<span id="total-price">$0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
